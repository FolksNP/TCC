<head>

<body>
    <form action="">
        <div class="">
            <h1>GERAL</h1>
            <label for="alternarTema">Alternar Tema</label>
            <label for="sublinharLink">Sublinhar Links</label>
            <label for="tamanhoFonte">Tamanho da Fonte</label>
            <label for="estiloFonte">Estilo da Fonte</label>

            <input type="checkbox" id="alternarTema">

            <input type="checkbox" id="sublinharLink">

            <select name="" id="tamanhoFonte">
                <option value="16">16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="22">22px</option>
            </select>

            <select name="" id="estiloFonte">
                <option value="Sans Bold">Sans Bold</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </div>

        <div class="">
            <h1>PLAYER DE VÍDEO</h1>
            <label for="resolucaoVideo">Resolução Pré-Definida</label>
            <label for="legendaPadrao">Legendas por Padrão</label>
            <label for="tamanhoLegenda">Tamanho da Legenda</label>
            <label for="fundoLegenda">Fundo da Legenda</label>
            <label for="corLegenda">Cor da Legenda</label>

            <select name="" id="resolucaoVideo">
                <option value="720">720p</option>
                <option value="480">480p</option>
                <option value="360">360p</option>
                <option value="244">244p</option>
            </select>

            <input type="checkbox" id="legendaPadrao">

            <select name="" id="tamanhoLegenda">
                <option value="16">16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="22">22px</option>
            </select>

            <select name="" id="fundoLegenda">
                <option value="preto">Preto</option>
                <option value="branco">Branco</option>
                <option value="azul">Azul</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
                <option value="vermelho">Vermelho</option>
            </select>

            <select name="" id="corLegenda">
                <option value="preto">Preto</option>
                <option value="branco">Branco</option>
                <option value="azul">Azul</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
                <option value="vermelho">Vermelho</option>
            </select>

        </div>
    </form>

    <button>Salvar Alterações</button>
